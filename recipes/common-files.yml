type: files
files:
  - source: system/usr
    destination: /usr
  - source: system/etc
    destination: /etc
  - source: home/fish
    destination: ~/.config/fish
  - source: home/starship
    destination: ~/.config
  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - IntelOneMono
        - JetBrainsMono
      google-fonts:
        - Roboto
